<!doctype html>
<html>
  <head>
   <link href="https://fonts.googleapis.com/css2?family=Martel:wght@300;700&display=swap" rel="stylesheet">    
    body {
    font-family: 'Martel', serif;
    font-size: 12px;
    margin: 0;
    }
    <meta charset="utf-8">

    <style>
      a:link {
        color: #0000c7;
        background-color: transparent;
        text-decoration: none;
      } 

      a:visited {
        color: #0000c7;
        background-color: transparent;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="Margins">
      <p class="LatexTitle">{{ page.title }}</p>
      {% if page.date %} <p class="LatexDate">{{ page.date }}</p> {% endif %}
 

      
      {{ content }}


    </div>
  </body>
  <footer class="footerSize">

  </footer>
</html>
