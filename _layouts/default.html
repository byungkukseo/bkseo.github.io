<!doctype html>
<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,300;1,200&display=swap');
    </style>
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="utf-8">

    <style>
      a:link {
        color: #0000c7;
        background-color: transparent;
        text-decoration: none;
      } 

      a:visited {
        color: #0000c7;
        background-color: transparent;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="Margins">
      <p class="LatexTitle">{{ page.title }}</p>
      {% if page.date %} <p class="LatexDate">{{ page.date }}</p> {% endif %}
 

      
      {{ content }}


    </div>
  </body>
  <footer class="footerSize">

  </footer>
</html>
