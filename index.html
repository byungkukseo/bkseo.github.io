<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
  <style>
body { 
  display: grid;
  grid-template-areas: 
    "header header header"
    "nav article ads"
    "footer footer footer";
  grid-template-rows: 60px 1fr 60px;
  grid-template-columns: 30% 1fr 30%;
  grid-gap: 10px;
  height: 100vh;
  margin: 0;
  font-family: 'Nunito Sans', sans-serif; 
  }
p.a {
font-weight: light;
}
#pageHeader {
  grid-area: header;
}
#pageFooter {
  grid-area: footer;
}
#mainArticle { 
  grid-area: article;      
  }
#mainNav { 
  grid-area: nav; 
  }
#siteAds { 
  grid-area: ads; 
  }
header, footer, article, nav, div {
  padding: 20px;
  background: gold;
}
</style>

<body>
    <header>Header</header>
<article>ddd</article>
<nav>Nav</nav>
<div>Ads</div>
<footer>Footer</footer>
    
 </body>
    </html>
